<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

<!--  Lista de Exercícios de Fixação
  
 1. Vetores:
 ○ Crie um vetor que armazene 10 números inteiros e desenvolva uma função
 para buscar um número específico no vetor.
○ Implemente uma função para remover um elemento do vetor em uma
 posição específica. 

 -->

</head>
<body>
    <h1>Teste Funções de Vetor</h1>
    <form id="vetorForm">
        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero" required>
        <br><br>
        <button type="button" onclick="buscar()">Buscar Número</button>
        <button type="button" onclick="remover()">Remover Número</button>
    </form>

    <h2>Vetor Atual:</h2>
    <p id="vetorAtual"></p>
