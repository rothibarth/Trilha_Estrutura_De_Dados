<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste lista simplesmente encadeada em JavaScript</title>
    <script src="ex2_lista_encadeada.js"></script>

<!-- 2. Lista Simplesmente Encadeada:
○ Implemente uma lista simplesmente encadeada com as seguintes operações:
inserir no início, inserir no final e remover de uma posição específica.
○ Modifique o código anterior para permitir a busca de um elemento por valor -->

<body>
    <h1>Teste lista simplesmente encadeada em JavaScript</h1>
    <form id="listaEncadeadaForm">
        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero" required>
        <br><br>
        <button type="button" onclick="inserir_inicio()">Inserir no início</button>
        <button type="button" onclick="inserir_final()">Inserir no final</button>
        <button type="button" onclick="remover_especifico()">Remover de posição específica</button>
        <button type="button" onclick="buscar_elemento()">Buscar elemento</button>
    </form>

    <h2>Lista Atual:</h2>
    <p id="vetorAtual"></p>
</body>

</html>
